<!-- src/app/pages/tutorial-list/tutorial-list.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Tutoriales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let tutorial of tutorials" [routerLink]="['/tutorial/', tutorial.id]">
      <ion-icon color="secondary" name="book"></ion-icon><ion-label>‎ ‎ ‎ {{ tutorial.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
